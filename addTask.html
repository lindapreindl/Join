<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Add Task</title>
    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <script src="./scripts/addTask.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="./scripts/contactPage.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/templates.js"></script>
</head>

<body onload="loadUsersForAssignTo()">

    <nav>
        <img class="logo" src="./img/logo_white.png" alt="">
        <div class="menu">
            <a class="a1" href="#"><img src="./img/summary.png" alt="">Summary</a>
            <a class="a2" href="#"><img src="./img/add_Task.png" alt="">Add Task</a>
            <a class="a3" href="#"><img src="./img/board.png" alt="">Board</a>
            <a class="a4" href="#"><img src="./img/contac.png" alt="">Contacts</a>
            <!--A-Elemente links noch auf eine Höhe bringen, flex-start geht nicht ?!-->
        </div>

        <div class="termsAndConditions">
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </div>
    </nav>
    <header>
        <div class="header-left">
            <p>Kanban Project Management Tool</p>
            <img class="d-none" src="./img/logo.png" alt="">
        </div>
        <div class="header-right">
            <img src="./img/help-icon.png" alt="">
            <p>PB</p>
            <!-- dynamisches Profilfoto noch einfügen-->
        </div>
    </header>

    <div class="bigAddTask">
        <h1 class="h1">Add Task</h1>
        <div class="form">
            <div class="form-left">
                <div class="title">
                    <p>Title<mark>*</mark></p>
                    <input onclick="changeBorders('titleAddTask')" type="text" name="title" id="titleAddTask" placeholder="Enter a title" required>
                </div>
                <div class="description">
                    <p>Description</p>
                    <textarea type="text" name="description" id="descriptionAddTask"
                    placeholder="Enter a description" cols="30" rows="10"></textarea>
                </div>
                <div class="assignedTo">
                    <p>Assigned to</p>
                    <select id="assignedToAddTask" name="assignedTo">
                        <option selected disabled hidden value="selectContact">Select contacts to assign
                        </option>

                    </select>
                </div>
            </div>

            <div class="addTaskLine"></div>

            <div class="form-right">
                <div class="dueDate">
                    <p>Due Date<mark>*</mark></p>
                    <input type="date" id="dueDateAddTask" name="dueDate" required>
                    <!-- Placeholder noch formatieren!!-->
                </div>
                <div class="prio">
                    <p>Prio</p>
                    <div class="prio-button">
                        <button id="button-urgentAT" onclick="changePrioToUrgentAT()">Urgent <img id="img-urgentAT"
                                src="./img/urgent.png" alt=""> <img id="img-urgent-whiteAT" class="d-none"
                                src="./img/urgent_white.png" alt=""> </button>
                        <button id="button-mediumAT" class="medium" onclick="changePrioToMediumAT()">Medium
                            <img id="img-mediumAT" class="d-none" src="./img/medium.png" alt=""> <img
                                id="img-medium-whiteAT" src="./img/medium_white.png" alt=""> </button>
                        <button id="button-lowAT" onclick="changePrioToLowAT()">Low <img id="img-lowAT"
                                src="./img/low.png" alt=""> <img id="img-low-whiteAT" class="d-none"
                                src="./img/low_white.png" alt=""> </button>
                        <p id="button-valueAT" class="d-none">medium</p>
                    </div>
                </div>
                <div class="task-category">
                    <p>Category<mark>*</mark></p>
                    <select id="categoryAddTask" name="category" required>
                        <option selected disabled hidden value="selectCategory">Select Category</option>
                        <option value="User Story">User Story</option>
                        <option value="Technical Task">Technical Task</option>
                    </select>
                </div>
                <div class="subtasks">
                    <p>Subtasks</p>
                    <button id="buttonAddSubtask" onclick="changeToSubtaskInput()">
                        <p>Add new subtask</p><img src="./img/add.png" alt="">
                    </button>
                    <div style="display: none;" id="inputDivAddSubtask">
                        <input id="inputAddSubtask" type="text">
                        <img onclick="cancelSubtask()" src="./img/cancel.png" alt="">
                        <p>|</p>
                        <img onclick="addSubtask()" src="./img/check_dark.png" alt="">
                    </div>
                    <ul id="subtasksAddTask"></ul>
                </div>
            </div>
        </div>


        <div class="bottom">
            <p class="black"><mark>*</mark>This field is required</p>
            <div class="bottom-button">
                <button onclick="clearAddTask()" class="clear">Clear <img src="./img/cancel.png" alt=""></button>
                <button onclick="createTask()" class="create">Create Task <img src="./img/check.png"
                        alt=""></button>
            </div>
        </div>
    </div>


</body>

</html>
