<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Add Task</title>
    <link rel="stylesheet" href="./css/addTask.css">
</head>

<body>

    <h1>Add Task</h1>

    <div class="form">

        <div class="form-left">
            <div class="title">
                <p>Title</p>
                <input type="text" name="title" id="titleAddTask">
            </div>
            <div class="description">
                <p>Description</p>
                <input type="text" name="description" id="descriptionAddTask">
            </div>
            <div class="assignedTo">
                <label for="assignedTo">Assigned to</label>
                <select id="assignedToAddTask" name="assignedTo">
                    <option value="person1">Person1</option>
                    <option value="person2">Person2</option>
                    <option value="person3">Person3</option>
                </select>
            </div>
        </div>

        <div class="line"></div>

        <div class="form-right">
            <div class="dueDate">
                <label for="dueDate">Due date</label>
                <input type="date" id="dueDateAddTask" name="dueDate">
            </div>
            <div class="prio">
                <p>Prio</p>
                <div class="prio-button">
                    <button>Urgent <img src="./img/urgent.png" alt=""></button>
                    <button>Medium <img src="./img/medium.png" alt=""></button>
                    <button>Low <img src="./img/low.png" alt=""></button>
                </div>
            </div>
            <div class="task-category">
                <label for="category">Category</label>
                <select id="categoryAddTask" name="category">
                    <option value="category1">Category1</option>
                    <option value="category2">Category2</option>
                    <option value="category3">Category3</option>
                </select>
            </div>
            <div class="subtasks">
                <p>Subtasks</p>
                <input type="image" src="./img/add.png" name="subtasks" id="subtasksAddTask" placeholder="Add Subtasks">
            </div>
        </div>

    </div>

</body>

</html>
