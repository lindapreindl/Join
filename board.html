<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <script src="./scripts/board.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/addTask.js"></script>
    <script src="./scripts/contactPage.js"></script>
    <title>Join | Board</title>
</head>

<body onload="initBoard()">
    <div class="boardContainer w100">
        <header class="mb24">
            <h1 onclick="taskKiller()">Board</h1>
            <div class="d-flex">
                <div class="d-flex searchBox">
                    <input id="searchField">
                    <div class="verticalLine"></div>
                    <img src="../img/search.png" class="icons" onmousedown="this.src='./img/searchHover.png';" onmouseup="this.src='./img/search.png';" onclick="searchTasks()">
                </div>
                <button onclick="openAddTaskInBoard()" class="marginLR16">Add task +</button>
            </div>
        </header>
        <div class="w90 d-flex">
            <div class="d-flex justify-between w25p">
                <h3 class="topics">To do</h3>
                <div class="addButton mr24" onclick="openAddTaskInBoard()">+</div>
            </div>
            <div class="d-flex justify-between w25p">
                <h3 class="topics">In progress</h3>
                <div class="addButton mr24" onclick="openAddTaskInBoard()">+</div>
            </div>
            <div class="d-flex justify-between w25p">
                <h3 class="topics">Await feedback</h3>
                <div class="addButton mr24" onclick="openAddTaskInBoard()">+</div>
            </div>
            <div class="d-flex justify-between w25p">
                <h3 class="topics">Done</h3>
            </div>
        </div>
        <div class="boardTable d-flex w90">
            <div class="categoryBoard" id="categoryToDo">
                <div id="contentToDo" class="taskContentBox" ondrop="moveTaskTo('ToDo')" ondragover="allowDrop(event)">
                </div>
            </div>
            <div class="categoryBoard" id="categoryInProgress">
                <div id="contentInProgress" class="taskContentBox" ondrop="moveTaskTo('InProgress')"
                    ondragover="allowDrop(event)"></div>
            </div>
            <div class="categoryBoard" id="categoryAwaitFeedback">
                <div id="contentAwaitFeedback" class="taskContentBox" ondrop="moveTaskTo('AwaitFeedback')"
                    ondragover="allowDrop(event)"></div>
            </div>
            <div class="categoryBoard" id="categoryDone">
                <div id="contentDone" class="taskContentBox" ondrop="moveTaskTo('Done')" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
    </div>

    <div id="addTaskInBoard" class="d-none">
        <div class="background">
            <div class="addTask">
                <div class="headerAddTaskInBoard">
                    <h1>Add Task</h1>
                    <img onclick="closeAddTaskInBoard()" src="./img/close.png" alt="">
                </div>
                <form action="">
                    <input class="clear" type="reset" value="Reset" />
                
                <div class="form">

                    <div class="form-left">
                        <div class="title">
                            <p>Title<mark>*</mark></p>
                            <input type="text" name="title" id="titleAddTaskInBoard" placeholder="Enter a title">
                        </div>
                        <div class="description">
                            <p>Description</p>
                            <input type="text" name="description" id="descriptionAddTaskInBoard"
                                placeholder="Enter a description">
                        </div>
                        <div class="assignedTo">
                            <label for="assignedTo">Assigned to</label>
                            <select id="assignedToAddTaskInBoard" name="assignedTo">
                                <option value="select contact">Select contacts to assign</option>
                                <option value="person2">Person2</option>
                                <option value="person3">Person3</option>
                            </select>
                        </div>
                    </div>

                    <div class="line"></div>

                    <div class="form-right">
                        <div class="dueDate">
                            <label for="dueDate">Due date<mark>*</mark></label>
                            <input type="date" id="dueDateAddTaskInBoard" name="dueDate">
                            <!-- Placeholder noch formatieren!!-->
                        </div>
                        <div class="prio">
                            <p>Prio</p>
                            <div class="prio-button">
                                <button onclick="changePrio('urgent')">Urgent <img src="./img/urgent.png"
                                        alt=""></button>
                                <button onclick="changePrio('medium')">Medium <img src="./img/medium.png"
                                        alt=""></button>
                                <button onclick="changePrio('low')">Low <img src="./img/low.png" alt=""></button>
                            </div>
                        </div>
                        <div class="task-category">
                            <label for="category">Category<mark>*</mark></label>
                            <select id="categoryAddTaskInBoard" name="category">
                                <option value="selct category">Select Category</option>
                                <option value="User Story">User Story</option>
                                <option value="Technical Task">Technical Task</option>
                            </select>
                        </div>
                        <div class="subtasks">
                            <p>Subtasks</p>
                            <input type="text" name="subtasks" id="subtasksAddTaskInBoard"
                                placeholder="Add new subtask">
                        </div>
                    </div>
                </div>
            </form>
                <div class="bottom">
                    <p class="black"><mark>*</mark>This field is required</p>
                    <div class="bottom-button">
                        <button type="reset" onclick="clearAddTaskInBoard()" class="clear">Clear <img src="./img/cancel.png"
                                alt=""></button>
                        <button onclick="createTaskInBoard()" class="create">Create Task <img src="./img/check.png"
                                alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="taskDetails d-none" id="taskDetailsBox"></div>

</body>

</html>
