<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./contactPage.css">
    <link rel="stylesheet" href="./css/menu.css">
    <script src="./scripts/board.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/addTask.js"></script>
    <script src="./scripts/contactPage.js"></script>
    <script src="./scripts/login.js"></script>
    <title>Join | Board</title>
</head>

<body onload="initBoard()">
    <div class="navigation">
        <img class="logo" src="./img/logo_white.png">
        <div class="menu">
            <a class="a1" href="./summary.html"><img src="./img/summary.png" alt="">Summary</a>
            <a class="a2" href="./addTask.html"><img src="./img/add_Task.png" alt="">Add Task</a>
            <a class="a3" href="./board.html"><img src="./img/board.png" alt="">Board</a>
            <a class="a4" href="./contactPage.html"><img src="./img/contac.png" alt="">Contacts</a>
        </div>
        <div class="termsAndConditions">
            <a href="./consent/privacyPolicy.html">Privacy Policy</a>
            <a href="./consent/legalNotice.html">Legal notice</a>
        </div>
    </div>

    <div class="allContent">
        <div class="upperBox">
            <div class="headLine">
                <p class="fontHeader spaceLeft">Kanban Project Management Tool</p>
                <div class="header-right spaceRight">
                    <a href="./consent/help.html"><img src="./img/help-icon.png"></a>
                    <div id="activeUserCircle" class="activeUserInitials"></div>
                </div>
            </div>
            <div class="headBox">
                <h1>Board</h1>
                <div class="d-flex mr24">
                    <div class="d-flex searchBox">
                        <input class="inputSearch" id="searchField" placeholder="Find Task">
                        <div class="verticalLine"></div>
                        <img src="../img/search.png" class="icons" onmousedown="this.src='./img/searchHover.png';"
                            onmouseup="this.src='./img/search.png';" onclick="searchTasks()">
                    </div>
                    <button onclick="openAddTaskInBoard()" class="marginLR16">Add task <img
                            src="./img/addWhite.png"></button>
                </div>
            </div>
            <div class="w100 d-flex titleLine">
                <div class="d-flex justify-between w25p">
                    <h3 class="topics">To do</h3>
                    <div class="addButton mr24" onclick="openAddTaskInBoard()">+</div>
                </div>
                <div class="d-flex justify-between w25p">
                    <h3 class="topics">In progress</h3>
                    <div class="addButton mr24" onclick="openAddTaskInBoard()">+</div>
                </div>
                <div class="d-flex justify-between w25p">
                    <h3 class="topics">Await feedback</h3>
                    <div class="addButton mr24" onclick="openAddTaskInBoard()">+</div>
                </div>
                <div class="d-flex justify-between w25p">
                    <h3 class="topics">Done</h3>
                </div>
            </div>
        </div>
        <!--Content-Part-->
        <div class="boardTable d-flex">
            <div class="categoryBoard" id="categoryToDo">
                <div id="contentToDo" class="taskContentBox" ondrop="moveTaskTo('ToDo')" ondragover="allowDrop(event)">
                </div>
            </div>
            <div class="categoryBoard" id="categoryInProgress">
                <div id="contentInProgress" class="taskContentBox" ondrop="moveTaskTo('InProgress')"
                    ondragover="allowDrop(event)"></div>
            </div>
            <div class="categoryBoard" id="categoryAwaitFeedback">
                <div id="contentAwaitFeedback" class="taskContentBox" ondrop="moveTaskTo('AwaitFeedback')"
                    ondragover="allowDrop(event)"></div>
            </div>
            <div class="categoryBoard" id="categoryDone">
                <div id="contentDone" class="taskContentBox" ondrop="moveTaskTo('Done')" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
    </div>
    <!--Pop Up Task-Details-->
    <div class="taskDetails d-none" id="taskDetailsBox"></div>
    <!--Pop Up Add Task-->
    <div id="addTaskInBoard" class="d-none">
        <div class="background">
            <div class="addTask">
                <div class="headerAddTaskInBoard">
                    <h1>Add Task</h1>
                    <img onclick="closeAddTaskInBoard()" src="./img/close.png" alt="">
                </div>
                <form action="createTaskInBoard()">
                    <div class="form">
                        <div class="form-left">
                            <div class="title">
                                <p>Title<mark>*</mark></p>
                                <input type="text" name="title" id="titleAddTaskInBoard" placeholder="Enter a title"
                                    required>
                            </div>
                            <div class="description">
                                <p>Description</p>
                                <input type="text" name="description" id="descriptionAddTaskInBoard"
                                    placeholder="Enter a description">
                            </div>
                            <div class="assignedTo">
                                <label for="assignedToAddTaskInBoard">Assigned to</label>
                                <select id="assignedToAddTaskInBoard" name="assignedTo">
                                    <option selected disabled hidden value="selectContact">Select contacts to assign
                                    </option>
                                    <option value="person2">Person2</option>
                                    <option value="person3">Person3</option>
                                </select>
                            </div>
                        </div>
                            <div class="addTaskLine"></div>

                            <div class="form-right">
                                <div class="dueDate">
                                    <label for="dueDateAddTaskInBoard">Due date<mark>*</mark></label>
                                    <input type="date" id="dueDateAddTaskInBoard" name="dueDate" required>

                                </div>
                                <div class="prio">
                                    <p>Prio</p>
                                    <div class="prio-button">
                                        <button id="button-urgent" onclick="changePrioToUrgent()" type="button">Urgent <img
                                                id="img-urgent" src="./img/urgent.png" alt=""> <img
                                                id="img-urgent-white" class="d-none" src="./img/urgent_white.png"
                                                alt=""> </button>
                                        <button id="button-medium" class="medium" onclick="changePrioToMedium()" type="button">Medium
                                            <img id="img-medium" class="d-none" src="./img/medium.png" alt=""> <img
                                                id="img-medium-white" src="./img/medium_white.png" alt=""> </button>
                                        <button id="button-low" onclick="changePrioToLow()" type="button">Low <img id="img-low"
                                                src="./img/low.png" alt=""> <img id="img-low-white" class="d-none"
                                                src="./img/low_white.png" alt=""> </button>
                                    </div>

                                    <!-- <div class="line"></div> -->

                                    <div class="form-right">
                                        <!-- <div class="dueDate">
                                            <label for="dueDateAddTaskInBoard">Due date<mark>*</mark></label>
                                            <input type="date" id="dueDateAddTaskInBoard" name="dueDate" required>

                                        </div> 
                                        <div class="prio">
                                            <p>Prio</p>
                                            <div class="prio-button">
                                                <button id="button-urgent" onclick="changePrio('urgent')">Urgent <img
                                                        src="./img/urgent.png" alt=""></button>
                                                <button id="button-medium" onclick="changePrio('medium')">Medium <img
                                                        src="./img/medium.png" alt=""></button>
                                                <button id="button-low" onclick="changePrio('low')">Low <img
                                                        src="./img/low.png" alt=""></button>
                                            </div>
                                        </div>-->
                                        <div class="task-category">
                                            <label for="categoryAddTaskInBoard">Category<mark>*</mark></label>
                                            <select id="categoryAddTaskInBoard" name="category" required>
                                                <option selected disabled hidden value="selectCategory">Select Category
                                                </option>
                                                <option value="User Story">User Story</option>
                                                <option value="Technical Task">Technical Task</option>
                                            </select>
                                        </div>
                                        <div class="subtasks">
                                            <p>Subtasks</p>
                                            <input type="text" name="subtasks" id="subtasksAddTaskInBoard"
                                                placeholder="Add new subtask">
                                        </div>
                                    </div>
                                </div>
                </form>
                <div class="bottom">
                    <p class="black"><mark>*</mark>This field is required</p>
                    <div class="bottom-button">
                        <button onclick="clearAddTaskInBoard()" class="clear">Clear <img src="./img/cancel.png"
                                alt=""></button>
                        <button onclick="createTaskInBoard()" class="create">Create Task <img src="./img/check.png"
                                alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
