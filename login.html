<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/board.css">
    <script src="./scripts/login.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/contactPage.js"></script>
    <title>Join | Log in</title>
</head>

<body onload="initUsers(), message()">
    <div class="container">
        <div class="headPart">
            <img class="mainLogo" src="./img/logo.png">
            <div class="goToSignUp">
                <p>Not a Join user?</p>
                <a href="./signup.html"><button>Sign up</button></a>
            </div>
        </div>
        <div class="infoBox d-none" id="sucessBoxSignUp">You Signed Up successfully</div>
        <div class="column popUpBox">
            <h1 class="marginTop32">Log in</h1>
            <div class="line"></div>
            <form class="column" onsubmit="logInUser(); return false;">
                <div class="inputBox mb24 borderGrey">
                    <input class="inputField" type="email" id="loginEmail" placeholder="Email" required>
                    <img src="./img/mail.png">
                </div>
                <div class="inputBox mb24 borderGrey">
                    <input class="inputField" type="password" id="loginPassword" placeholder="Password" required onclick="changePasswortIcon('unvisible', 'lockImg1', 'loginPassword')" onblur="changePasswortIcon('lock', 'lockImg1', 'loginPassword')">
                    <img id="lockImg1" src="./img/lock.png" onclick="changePasswortIcon('visibility', 'lockImg1', 'loginPassword')">
                </div>
                <p class="alertNotification d-none" id="wrongPassword">Wrong password. Ups! Try again.</p>
                <div class="row marginBottom rememberMe" style="margin-left: -132px;">
                    <img src="./img/unchecked.png" alt="">
                    <img class="d-none" src="./img/checked.png" alt="">
                    <!-- Script funktion noch umschreiben -> loginUser()
                    <input type="checkbox" class="checkbox" id="rememberMeCheck">
                    -->
                    <p>Remember me</p>
                </div>
                <div class="loginButtons marginBottom32 marginTop16">
                    <button id="logInButton">Log in</button>
                    <a href="./summary.html"><button type="button" class="whiteButton" onclick="guestLogin()">Guest Log in</button></a>
                </div>
            </form>
        </div>
        <div class="bottom-part">
            <a href="./consent/privacyPolicy.html">Privacy Policy</a>
            <a href="./consent/legalNotice.html">Legal Notice</a>
        </div>
    </div>
</body>

</html>
