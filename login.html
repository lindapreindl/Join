<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./scripts/login.js"></script>
    <title>Join | Input</title>
</head>

<body>
    <div class="column popUpBox">
        <h1>Log in</h1>
        <div class="line"></div>
        <form class="column" onsubmit="signupUser(); return false;">
            <div class="inputBox">
                <input type="email" id="signupEmail" placeholder="Email">
                <img src="./img/mail.png">
            </div>
            <div class="inputBox">
                <input type="password" id="signupPassword" placeholder="Password">
                <img src="./img/lock.png">
            </div>
            <div class="row marginBottom" style="margin-left: -132px;">
                <input type="checkbox" class="checkbox" id="rememberMeCheck">
                <p>Remember me</p>
            </div>
            <div class="loginButtons">
                <button>Log up</button>
                <button class="whiteButton">Guest Log in</button>
            </div>
        </form>
    </div>
</body>

</html>
