<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/login.js"></script>
    <script src="./scripts/storage.js"></script>
    <title>Join | Log in</title>
</head>

<body onload="initUsers(), message()">
    <div class="container">
        <header>
            <img class="logo" src="./img/logo.png">
            <div class="goToSignUp">
                <p>Not a Join user?</p>
                <a href="./signup.html"><button>Sign up</button></a>
            </div>
        </header>
        <div class="infoBox d-none" id="sucessBoxSignUp">You Signed Up successfully</div>
        <div class="column popUpBox">
            <h1 class="marginTop32">Log in</h1>
            <div class="line"></div>
            <form class="column" onsubmit="logInUser(); return false;">
                <div class="inputBox">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <img src="./img/mail.png">
                </div>
                <div class="inputBox">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <img src="./img/lock.png">
                </div>
                <p class="alertNotification d-none" id="wrongPassword">Wrong password. Ups! Try again.</p>
                <div class="row marginBottom" style="margin-left: -132px;">
                    <input type="checkbox" class="checkbox" id="rememberMeCheck">
                    <p>Remember me</p>
                </div>
                <div class="loginButtons marginBottom32 marginTop16">
                    <button id="logInButton">Log in</button>
                    <a href="./summary.html"><button type="button" class="whiteButton">Guest Log in</button></a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
