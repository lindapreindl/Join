<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./scripts/login.js"></script>
    <title>Join | Sign up</title>
</head>

<body>
    <div class="column popUpBox">
        <img class="arrowLeft" src="./img/arrowLeft.png">
        <h1>Sign up</h1>
        <div class="line"></div>
        <form class="column" onsubmit="signupUser(); return false;">
            <div class="inputBox">
                <input type="text" id="signupName" placeholder="Name">
                <img src="./img/person.png">
            </div>
            <div class="inputBox">
                <input type="email" id="signupEmail" placeholder="Email">
                <img src="./img/mail.png">
            </div>
            <div class="inputBox">
                <input type="password" id="signupPassword" placeholder="Password">
                <img src="./img/lock.png">
            </div>
            <div class="inputBox">
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
                <img src="./img/lock.png">
            </div>
            <div class="row marginBottom">
                <input type="checkbox" class="checkbox" id="signupCheck">
                <p class ="fontLightgrey" style="margin-right: 5px;">I accept the</p>
                <p class="fontBlue">Privacy policy</p>
            </div>
            <button>Sign up</button>
        </form>
    </div>
</body>

</html>
