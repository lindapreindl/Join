<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./scripts/login.js"></script>
    <script src="./scripts/storage.js"></script>
    <title>Join | Sign up</title>
</head>

<body onload="initUsers()">
    <div class="container">
        <header>
            <img class="logo" src="./img/logo.png">
        </header>
        <div class="column popUpBox">
            <a href="login.html"><img class="arrowLeft" src="./img/arrowLeft.png"></a>
            <h1>Sign up</h1>
            <div class="line"></div>
            <form class="column" onsubmit="signUpUser(); return false;">
                <div class="inputBox">
                    <input type="text" id="signupName" placeholder="Name" required>
                    <img src="./img/person.png">
                </div>
                <div class="inputBox">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <img src="./img/mail.png">
                </div>
                <div class="inputBox">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <img src="./img/lock.png">
                </div>
                <div class="inputBox">
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                    <img src="./img/lock.png">
                </div>
                <p class="alertNotification d-none" id="passwordNoMatch">Ups! Your password does not match</p>
                <div class="row marginBottom16">
                    <input type="checkbox" class="checkbox" id="signupCheck" required>
                    <p class="fontLightgrey" style="margin-right: 5px;">I accept the <a href="policy.html">Privacy policy</a></p>
                </div>
                <button class="marginBottom32" id="signUpButton">Sign up</button>
            </form>
        </div>
    </div>
</body>

</html>
